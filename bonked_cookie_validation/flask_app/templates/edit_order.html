<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Order</title>

    </head>
    <body>
        <form action="/new/ninja" method="post" class="col-6 mx-auto">
            <div class="d-flex">
                <h2 class="text-center">Edit Order</h2><p class = "justify-right"><a href = "/" > Back to purchases </a></p>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <!-- ID links the for label, city_name -->
                <select name="name" id="" class="form-control">
                {% for order in orders %}
                    <option value="{{order.id}}">{{order.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="cookie_type">Cookie Type:</label>
                <input type="text" name="cookie_type"  class="form-control">
                {% for order in orders %}
                    <option value="{{order.id}}">{{order.cookie_type}}</option>

                {% endfor %}
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="int" name="quantity"  class="form-control">
                {% for order in orders %}
                    <option value="{{order.id}}">{{order.quantity}}</option>
                {% endfor %}
            </div>
            <input type="submit" value="Log" class="btn btn-success"><br>

            <!-- Unknown how to style this correctly -->
        </form>

    </body>
    </html>

</body>
</html>
