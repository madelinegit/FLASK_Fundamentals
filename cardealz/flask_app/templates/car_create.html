<head>
<title> Create Listing </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="d-flex flex-row-reverse bg-dark p-2">
    <a href="/logout" class="btn btn-warning ms-2"> Log Out</a>
    <a href="/dashboard" class="btn btn-warning "> Dashboard</a>
</nav>

<div class = "d-flex justify-content-center bg-dark ">
    <h1 class = "text-center text-white mb-4">Car Dealz</h1>
</div>

<div class="container">
    <div class="d-flex justify-content-end pt-3">
        <!-- <a href="/logout" class="btn btn-secondary"> Log Out</a> -->
    </div>
    <div class = "d-flex justify-content-center bg-warning rounded">
        <h2 class = "text-center mb-4 mt-4">Sell Your Car!</h2>
    </div>
    <div class="messages bg-warning text-center rounded mb-4 mt-4 p-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for m in messages %}
                        {{m}}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class = "d-flex justify-content-around">
        <div class="container bg-dark text-white rounded">
            <form action="/car_create" method="post" class="col-6 mx-auto">
                <div>
                    <h2 class="text-center mt-4">Car For Sale</h2><p class = "justify-right"></p>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="float" name="price"  class="form-control" placeholder="$">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" name="model"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" name="make"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="year">Year </label>
                    <input type="int" name="year"  class="form-control" placeholder="">
                </div>
                <!-- <div class="form-group col-md-4"> -->
                    <!-- <label for="inputState">State</label> -->
                    <!-- <select id="inputState" input type ="" class="form-control"> -->
                        <!-- <option selected>Choose...</option> -->
                        <!-- <option>...</option> -->
                        <!-- </select> -->
                        <!-- </div> -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" rows="3" placeholder="Provide some more details... "></textarea>
                </div><br>
                <button type="submit" name="description" value="" class="btn btn-success mb-4">Add Listing</button><br>
            </form>
        </div>
    </div>

    <div class="footer d-flex justify-content-center mt-4">
        <p class="mt-4">&copy Copyright - Car Dealz</p>
    </div>

</div>

</body>
