<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Login / Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="d-flex justify-content-end pt-3">
        <!-- <a href="/logout" class="btn btn-secondary"> Log Out</a> -->
    </div>
    <div class = "d-flex justify-content-center bg-dark rounded">
        <h1 class = "text-center text-white mb-4 mt-4">Car Dealz</h1>
    </div>
    <div class="messages bg-warning text-center rounded mb-4 mt-4 p-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for m in messages %}
                        {{m}}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class = "d-flex justify-content-around">
        <div class="container bg-dark text-white rounded">
            <form action="/register" method="post" class="col-6 mx-auto">
                <div>
                    <h2 class="text-center mt-4">Register</h2><p class = "justify-right"></p>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" name="confirm"  class="form-control">
                </div><br>
                <button type="submit" value="" class="btn btn-warning mb-4">Register & Login</button><br>
            </form>
        </div>
        <div class="container bg-dark text-white ms-4 rounded">
            <form action="/login_user" method="post" class="col-6 mx-auto">
                <div class="d-flex justify-content-center">
                </div>
                <div>
                    <h2 class="text-center mt-4">Login</h2><p class = "justify-right"></p>
                </div>
                <div class="form-group">
                    <label for="name">Email:</label>
                    <input type="text" name="email"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password"  class="form-control">
                </div><br>
                <button type="submit" value="" class="btn btn-warning">Login!</button><br>
            </form>
        </div>
    </div>

    <div class="footer d-flex justify-content-center mt-4">
        <p class="mt-4">&copy Copyright - Car Dealz</p>
    </div>
</div>

</body>
