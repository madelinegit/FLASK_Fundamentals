<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center"> Welcome to Dojos & Ninjas</h1>

    <div class="d-flex">
        <div class="container">
            <form action="/new/dojo" method="post" class="col-6 mx-auto">
                <h2 class="text-center">Add Dojo</h2>
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" name="name"  class="form-control">
                </div>
                <input type="submit" value="Add Dojo" class="btn btn-success">
                <!-- <a href="/new/dojo" method="post" -->
            </form>
        </div>

        <div class="container">
            <!-- <a href="/user/new" class="btn btn-primary"> All Dojos</a> -->
            <h2 class="text-center">All Dojos</h2>
            <table class = "table">
                <thead>
                    <tr>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dojo in dojos %}
                    <tr>
                        <td><a href ="/ninjas/show/{{dojo.id}}">{{dojo.name}}</a></td>
                    <!-- Dot notation, not an underschore dojo_id -->
                    </tr>
                    {% endfor %}
                    <!-- Called Dot Notation -->
                </tbody>
            </table>
            <a href="/new/ninja">Add Ninja</a>
        </div>
    </div>

</body>
</html>
