<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center"> Here are our ninjas!</h1>

        <div class="container">
            <!-- <a href="/user/new" class="btn btn-primary"> Sign Up New User</a> -->
            <table class = "table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in ninja_items %}
                    <tr>
                        <td>{{ninja.first_name}}</td>
                        <td>{{ninja.last_name}}</td>
                        <td>{{ninja.age}}</td>
                        <td>
                            <a href="/user/edit/{{ninja.id}}">| Edit </a>
                            <a href="/user/delete/{{ninja.id}}">| Delete </a>
                        </td>
                    </tr>
                    {% endfor %}
                    <!-- Called Dot Notation -->
                </tbody>
            </table>
        </div>

</body>
</html>
