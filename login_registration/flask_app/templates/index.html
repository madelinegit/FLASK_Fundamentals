<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page with Validations </title>
</head>
<body>
    <div class = "d-flex container">
    <form action="/register" method="post" class="col-6 mx-auto">
        <div>
            <h2 class="text-center">Register</h2><p class = "justify-right"></p>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email"  class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password"  class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm">Password:</label>
            <input type="password" name="confirm"  class="form-control">
        </div><br>
        <button type="submit" value="" class="btn btn-success">Register & Login</button><br>
    </form>

    <form action="/login" method="post" class="col-6 mx-auto">
        <div>
            <h2 class="text-center">Login</h2><p class = "justify-right"></p>
        </div>
        <div class="form-group">
            <label for="name">Email:</label>
            <input type="text" name="email"  class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password"  class="form-control">
        </div><br>
        <button type="submit" value="" class="btn btn-success">Go Ahead</button><br>
    </form>
    </div>
    <div class="d-flex justify-content-center">
        <div class="messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for m in messages %}
                            {{m}}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

</body>
