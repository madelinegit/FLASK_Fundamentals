<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Order</title>

    </head>
    <body>
        <form action="/order/update/{{one_order.id}}" method="post" class="col-6 mx-auto">
            <div class="d-flex justify-content-between">
                <h2 class="">Edit Order</h2><p class = ""><a href = "/" > Back to purchases </a></p>
            </div>
            <input type="hidden" name="id" value = "{{one_order.id}}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{one_order.name}}"  class="form-control">
            </div>
            <div class="form-group">
                <label for="cookie_type">Cookie Type:</label>
                <input type="text" name="cookie_type" value="{{one_order.cookie_type}}"  class="form-control">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="int" name="quantity" value="{{one_order.quantity}}" class="form-control">
            </div>
            <input type="submit" value="Log" class="btn btn-success"><br>

        </form>

    </body>
    </html>

</body>
</html>
