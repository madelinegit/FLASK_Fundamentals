<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center"> Cookie Orders</h1>

    <!-- <div class="d-flex"> -->

        <div class="container">
            <div class="d-flex justify-content-between">
                <h2>All Orders</h2><a href="/order/new" class="btn btn-primary"> + New Order </a>
            </div>

            <table class = "table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Cookie Type</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{order.name}}</td>
                        <td>{{order.cookie_type}}</td>
                        <td>{{order.quantity}}</td>
                        <td>
                            <a href='/order/edit/{{order.id}}' class="btn-primary">Edit</a>
                            <!-- <a href="">| Delete| </a> -->
                            <!-- <a href='/user/edit/jinjaorder.idjinja' class="btn-primary">Edit</a> -->
                        </td>
                    </tr>
                    {% endfor %}
                    <!-- Called Dot Notation -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
