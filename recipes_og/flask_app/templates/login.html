_<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login/ Register </title>
</head>
<body>
    <h1 class="text-center"> Recipe Website</h1>
    <div class="messages text-secondary text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for m in messages %}
                        {{m}}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class = "d-flex justify-content-around">
        <div class="container">
            <form action="/register" method="post" class="col-6 mx-auto">
                <div>
                    <h2 class="text-center">Register</h2><p class = "justify-right"></p>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" name="confirm"  class="form-control">
                </div><br>
                <button type="submit" value="" class="btn btn-success">Register & Login</button><br>
            </form>
        </div>
        <div class="container">
            <form action="/login_user" method="post" class="col-6 mx-auto">
                <div class="d-flex justify-content-center">
                </div>
                <div>
                    <h2 class="text-center">Login</h2><p class = "justify-right"></p>
                </div>
                <div class="form-group">
                    <label for="name">Email:</label>
                    <input type="text" name="email"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password"  class="form-control">
                </div><br>
                <button type="submit" value="" class="btn btn-success">Login!</button><br>
            </form>
        </div>
    </div>
    <div class="footer d-flex justify-content-center mt-4">
        <p class="mt-4">&copy Copyright - Recipe Website</p>
    </div>

</body>
