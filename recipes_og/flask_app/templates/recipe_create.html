<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe_create</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end mt-3">
            <a href="/dashboard" class="btn btn-secondary me-3"> Dashboard</a>
            <a href="/logout" class="btn btn-secondary"> Log Out</a>
        </div>
            <body>
                <h1 class="text-center"> Add a New Recipe! </h1><br>
                <div class="messages text-secondary text-center">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for m in messages %}
                                    {{m}}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class = "d-flex justify-content-around">
                    <!-- <div class="d-flex container"> -->
                        <form action="/recipe_create" method="post" class="col-6 mx-auto d-flex">
                            <div class="container">
                                <div class="form-group">
                                    <label for="name">Recipe's Name:</label>
                                    <input type="text" name="name"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description:</label>
                                    <input type="text" name="description"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="instructions">Instructions:</label>
                                    <input type="text" name="instructions"  class="form-control">
                                </div>
                            </div>
                            <div class="container">
                                <div class="form-group">
                                    <label for="datecreated">Date Created:</label>
                                    <input type="date" name="datecreated" id="date" value = "" class="form-control">
                                    <!-- Value: jinja the word today and see notes: today = date.today().isoformat() in def dashboard, today=today -->
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" value ="Yes" name="thirtymin" type="checkbox" id="autoSizingCheck">
                                    <label class="form-check-label" for="30mins">
                                    Under 30 minutes?
                                    </label>
                                </div>
                                <!-- <div class="form-group"> -->
                                    <!-- <label for="instructions">Under 30 minutes?:</label> -->
                                    <!-- <input type="text" name="instructions"  class="form-control"> -->
                                <!-- </div> -->
                                <br>
                            <div class="justify-content-center">
                                <button type="submit justify-content-center" value="" class="btn btn-success">Create!</button><br>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer d-flex justify-content-center mt-4">
                    <p class="mt-4">&copy Copyright - Recipe Website</p>
                </div>
            </body>
