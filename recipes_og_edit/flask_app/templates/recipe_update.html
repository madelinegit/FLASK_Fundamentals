<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe_edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end mt-3">
            <a href="/dashboard" class="btn btn-secondary me-3"> Dashboard</a>
            <a href="/logout" class="btn btn-secondary"> Log Out</a>
        </div>
            <body>
                <h1 class="text-center"> Edit Recipe </h1><br>
                <h2 class="text-left"> Welcome, {{user.firstname}}</h2>
                <div class="messages text-secondary text-center">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for m in messages %}
                                    {{m}}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div><br>
                <div class = "d-flex justify-content-around">
                    <!-- <div class="d-flex container"> -->
                        <form action="/recipe_update/{{recipe.id}}" method="post" class="col-6 mx-auto d-flex">
                            <input type="hidden" name="id" value="{{recipe.id}}">
                            <div class="container">
                                <div class="form-group">
                                    <label for="recipename">Recipe's Name:</label>
                                    <textarea name="name"  class="form-control">{{recipe.name}}</textarea>
                                    <!-- <input type="text" name="name" class="form-control"> -->
                                </div>
                                <div class="form-group">
                                    <label for="description">Description:</label>
                                    <textarea name="description"  class="form-control">{{recipe.description}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="instructions">Instructions:</label>
                                    <textarea name = "instructions"  class="form-control">{{recipe.instructions}}</textarea>
                                </div>
                            </div>
                            <div class="container">
                                <div class="form-group">
                                    <label for="datecreated">Date Created:</label>
                                    <input type="date" name="datecreated" id="date"  class="form-control" value="{{recipe.datecreated}}">
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" value="checked" name="thirtymin" type="checkbox" id="autoSizingCheck" {% if thirtymin_string == '1' %} checked {% endif %}>
                                    <label class="form-check-label" for="30mins">
                                    Under 30 minutes?
                                    </label>
                                </div>
                                <br>
                            <div class="justify-content-center">
                                <button type="submit justify-content-center" value="" class="btn btn-success">Update!</button><br>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer d-flex justify-content-center mt-4">
                    <p class="mt-4">&copy Copyright - Recipe Website</p>
                </div>
            </body>
