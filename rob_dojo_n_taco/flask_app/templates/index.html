<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Tacos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="/new_menu_item">Add a New Menu Item</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Item SKU</th>
                    <th>Food Item</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for banana in items %}
                <tr>
                    <td>{{banana.id}}</td>
                    <td>{{banana.food_item}}</td>
                    <td>{{banana.description}}</td>
                    <td>${{banana.price}}.00</td>
                    <td><a href="/edit/{{banana.id}}">Edit</a> | <a href="/delete/{{banana.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
