<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class = "d-flex justify-content-between">
            <h1> Edit User {{one_user.id}}</h1>
            <div>
                <a href="/users">Home</a>
            </div>
        </div>
        <form action='/user/update/{{one_user.id}}' method= "post">
            <input type = "hidden" name='id' value="{{one_user.id}}">
            <div class="form-group">
                <label for = "first_name">First Name:</label><br>
                <input type="text" name= "firstname" cls="form-control" value="{{one_user.firstname}}">
            </div>
            <div class="form-group">
                <label for = "last_name">Last Name:</label><br>
                <input type="text" name= "lastname" class="form-control" value="{{one_user.lastname}}">
            </div>
            <div class="form-group">
                <label for = "email">Email:</label>
                <input type="text" name= "email" class="form-control" value="{{one_user.email}}">
            </div>
            <button type="submit" class = "btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
