<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
        <div class="container">

            <div class = "d-flex justify-content-between">
                <h1> Index of Users</h1>
                <div>
                    <a href="/users">Home</a>
                </div>
            </div>
            <table class = "table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <a href="/user/{{user.id}}">{{user.name}}</a>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.email}}</td>
                        <td><a href="/user/{{user.id}}">Show User | </a>
                            <a href="/user/edit/{{user.id}}">Edit User | </a>
                            <a href="">Delete User</a>
                        </td>
                    </tr>
                    {% endfor %}
                    <!-- edited users to all_users in models_user.py -->
                    <!-- Called Dot Notation -->
                </tbody>
            </table>
            <a href="/user/new" class="btn btn-primary"> Sign Up New User</a>
        </div>

</body>
</html>
