<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Dojo Tacos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6">
        <form action='/update/{{item.id}}' method= "post">
            <!-- PREVENT MYSQL INJECTION -->
            <input type="hidden" name="'id" value="item.id'">
            <!-- new -->
            <div class="form-group">
                <label for = "fooditem">Food Item:</label>
                <input type="text" name= "fooditem" id="fooditem"  class="form-control" value="{{item.fooditem}}">
                <!-- id foodtem and value are both new -->
            </div>
            <div class="form-group">
                <input type="hidden" name="'id" value="item.id'">
                <label for = "description">Description:</label>
                <input type="text" name= "description" id="cols="30" id="description" rows="10" class="form-control" value="{{item.description}}">
            </div>
        <button type="submit" class = "btn-success mt-2">Update</button>
        </form>
    </div>
</body>
</html>
